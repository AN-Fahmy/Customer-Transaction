<input
  type="search"
  name="searchInput"
  class="form-control w-50 mx-auto my-3"
  id="searchInput"
  placeholder="Search By Name..."
  [(ngModel)]="searchQuery"
  (ngModelChange)="filterTransactionsByCustomerName()"
/>

<div class="col-12 table-responsive rounded-3">
  <table class="table text-center shadow-lg table table-striped table-dark table-responsive">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer Name</th>

      </tr>
    </thead>
    <tbody id="tableData">
      <ng-container *ngFor="let customerData of getDisplayData()">
        <tr>
          <td>{{ customerData.id }}</td>
          <td>{{ customerData.name }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
